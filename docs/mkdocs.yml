# MkDocs Configuration for pyfuncov

site_name: pyfuncov
site_description: Python Functional Coverage Tool - inspired by SystemVerilog coverpoint/covergroup
site_author: pyfuncov contributors
site_url: https://jerryazr.github.io/pyfuncov/

# Repository
repo_name: JerryAZR/pyfuncov
repo_url: https://github.com/JerryAZR/pyfuncov

# Copyright
copyright: Copyright &copy; 2026 pyfuncov contributors

# Configuration
docs_dir: docs
site_dir: site

# Theme
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

# Plugins
plugins:
  - awesome-pages:
      collapse_single_pages: true
      order_by: title
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            docstring_style: google
            docstring_section_style: table

# Navigation
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Guides:
      - Covergroups: guides/covergroup.md
      - Coverpoints: guides/coverpoint.md
  - API Reference:
      - Overview: api/index.md
      - Covergroup: api/covergroup.md
      - Coverpoint: api/coverpoint.md
      - Bin: api/bin.md
      - CoverageData: api/coverage_data.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JerryAZR/pyfuncov
